<div class="container" ng-controller="DashboardController">
  <div class="header">
    <h1>Dashboard</h1>
  </div>
  <div class="body">
    <div class="well"></div>
    <div class="row">
      <div class="col-sm-3">
        <div class="well"></div>
      </div>
      <div class="col-sm-9">
        <div class="well"></div>
        <div infinite-scroll="myPagingFunction()" infinite-scroll-distance="25">
          <ul class="data-list">
            <li ng-repeat="item in dataList">
              <div class="data-item">
                {{item | json}}
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
